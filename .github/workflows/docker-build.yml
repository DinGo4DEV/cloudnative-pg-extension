name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/postgres-container:v1.0.0-rc.1
          # tags: |          
          #   ${{ secrets.DOCKERHUB_USERNAME }}/postgres-container:latest
          #   ${{ secrets.DOCKERHUB_USERNAME }}/postgres-container:v1.0.0-rc.1

      - name: Push image to GHCR
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/${{ secrets.DOCKERHUB_USERNAME }}/postgres-container:v1.0.0-rc.1 \            
          